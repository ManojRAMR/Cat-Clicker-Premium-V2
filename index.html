<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Cat Clicker</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="m-3" >This is my Cat Clicker Premium</h1>
      </div>
      <div class="row">
        <div class="col-md-2">
          <div>
            <ul class="list-group " id="catList"></ul>
          </div>
        </div>
        <div class="col-md">
          <div class="card" style="width: auto">
            <img src="" alt="" class="card-img-top img-fluid" id="catImg" />
            <div class="card-body">
              <h5 class="card-title">Name: <span id="catName"></h5>
                <p class="card-text">
                  Click count: <span id="clickCounter">
                </p>
            </div>
          </div>
        </div>

      </div>

    </div>
    <script src="./app.js"></script>
  </body>
</html>
