<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Cat Clicker</title>
  </head>
  <body>
    <div class="container">
      <div class="row m-3 justify-content-center">
        <h2 class="text-center">This is my Cat Clicker Premium</h2>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="mb-3">
            <button class="btn btn-primary btn-block" id="adminBtn">Admin</button>
          </div>
          <div>
            <ul class="list-group mb-3" id="catList"></ul>
          </div>
        </div>
        <div class="col-md ">
          
          <div id="adminForm" class="row border rounded-sm d-none p-3 mx-0 mb-3">
            <form class="w-100">
              <div class="form-group ">
                <label for="catNameInput">Cat Name</label>
                <input type="text" class="form-control" id="catNameInput">
              </div>
              <div class="form-group">
                <label for="catImgUrlInput">Image URL</label>
                <input type="text" class="form-control" id="catImgUrlInput">
              </div>
              <div class="form-group">
                <label for="imgClickCount">Image Click Count</label>
                <input type="text" class="form-control" id="imgClickCount">
              </div>
              
              <button id="formCancel" type="button" class="btn btn-primary">Cancel</button>
              <button id="formSubmit" type="button" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="card mb-3" style="width: auto">
            <img src="" alt="" class="card-img-top img-fluid" id="catImg" />
            <div class="card-body">
              <h5 class="card-title">Name: <span id="catName"></h5>
                <p class="card-text">
                  Click count: <span id="clickCounter">
                </p>
            </div>
          </div>
        </div>

      </div>

    </div>
    <script src="./app.js"></script>
  </body>
</html>
